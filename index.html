<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ab283264c1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="App">
      <div class="container">
        <div class="weather">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Enter a city"
                  id="city-input"
                  class="form-control search-input"
                />
              </div>

              <div class="col-3 p-0">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-success shadow-sm w-100"
                />
              </div>
              <div class="col-3 p-0">
                <button
                  class="btn btn-danger w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul>
            <li id="date"></li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clear-fix">
                <div class="float-left">
                  <span class="temperature" id="temperature"></span
                  ><span class="units">Â°C</span>
                </div>
              </div>
            </div>
              <div class="col-6">
                  <div class="float-right">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
                </div>
                </div>
                 <div class="repo">
                  <a href="https://github.com/cutespot3200" target="_blank">A link to my github repository</a>
                 </div>   
                  
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
